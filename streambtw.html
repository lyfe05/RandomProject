session=ctx.session)\\r\\n        ctx.set_last_file(path)\\r\\n        return f'Inserted import {name} into {path}.'\\r\\n\\r\\ndef do_create(target, ctx: Context):\\r\\n    path = target if os.path.isabs(target) else os.path.join(ctx.current_dir, target)\\r\\n    if os.path.exists(path):\\r\\n        return f'File {path} already exists.'\\r\\n    content = '# Created by Trinity\\\\\\\\n'\\r\\n    write_file(path, content, session=ctx.session)\\r\\n    ctx.set_last_file(path)\\r\\n    return f'Created file {path}.'\\r\\n\\r\\ndef do_delete(target, ctx: Context):\\r\\n    path = target if os.path.isabs(target) else os.path.join(ctx.current_dir, target)\\r\\n    if not os.path.exists(path):\\r\\n        return f'File {path} not found.'\\r\\n    delete_file(path, session=ctx.session)\\r\\n    return f'Deleted {path} (pending approval).'\\r\\n\\r\\ndef do_list(ctx: Context):\\r\\n    entries = os.listdir(ctx.current_dir)\\r\\n    return '\\\\\\\\n'.join(entries)\\r\\n\\r\\ndef do_cd(target, ctx: Context):\\r\\n    new = ctx.cd(target)\\r\\n    return f'Changed dir to {new}'\\r\\n\\\"\\\"\\\"))\\r\\n\\r\\n# core/openrouter_client.py (stub)\\r\\nwrite(os.path.join(BASE, \\\"core\\\", \\\"openrouter_client.py\\\"), textwrap.dedent(\\\"\\\"\\\"\\\\\\r\\n# Placeholder for OpenRouter integration.\\r\\n# In this prototype we do not call external APIs.\\r\\nclass OpenRouterClient:\\r\\n    def __init__(self, api_key=None):\\r\\n        self.api_key = api_key\\r\\n\\r\\n    def chat(self, prompt):\\r\\n        return {'reply': 'OpenRouter stub: ' + prompt}\\r\\n\\\"\\\"\\\"))\\r\\n\\r\\n# interface/prompt.py - main interactive loop\\r\\nwrite(os.path.join(BASE, \\\"interface\\\", \\\"prompt.py\\\"), textwrap.dedent(\\\"\\\"\\\"\\\\\\r\\nimport os, sys, textwrap\\r\\nfrom core.modes import ModeManager\\r\\nfrom core.context import Context\\r\\nfrom core.session import Session\\r\\nfrom core.intent import parse_intent\\r\\nfrom core import actions\\r\\n\\r\\nclass TrinityPrompt:\\r\\n    def __init__(self):\\r\\n        cfg = {}\\r\\n        self.modes = ModeManager('agent')\\r\\n        self.ctx = Context()\\r\\n        self.session = Session()\\r\\n        # attach session into context so actions can use it\\r\\n        self.ctx.session = self.session\\r\\n        # set working dir to current cwd\\r\\n        self.ctx.current_dir = os.getcwd()\\r\\n\\r\\n    def _print(self, *args, **kwargs):\\r\\n        print(*args, **kwargs)\\r\\n\\r\\n    def run(self):\\r\\n        self._print(f\\\\\\\"Trinity prototype | Mode: {self.modes.mode} | Dir: {self.ctx.current_dir}\\\\\\\")\\r\\n        # initial mode choice\\r\\n        choice = input('Choose mode: [1] Agent (read-only) [2] Code (write-enabled) (default 1): ').strip()\\r\\n        if choice == '2':\\r\\n            self.modes.set_mode('code')\\r\\n        else:\\r\\n            self.modes.set_mode('agent')\\r\\n        self._print(f\\\\\\\"Mode set to: {self.modes.mode}\\\\\\\\nType 'help' for tips.\\\\\\\\n\\\\\\\")\\r\\n        while True:\\r\\n            try:\\r\\n                text = input('\u003e\u003e ').strip()\\r\\n            except (EOFError, KeyboardInterrupt):\\r\\n                self._print('\\\\\\\\nExiting Trinity.')\\r\\n                break\\r\\n            if not text:\\r\\n                continue\\r\\n            if text.lower() in ('quit','exit'):\\r\\n                self._print('Bye.')\\r\\n                break\\r\\n            if text.lower() == 'help':\\r\\n                self._print(textwrap.dedent('''\\r\\n                Tip examples:\\r\\n                - \\\"read main.py\\\" or \\\"read and understand main.py\\\"\\r\\n                - \\\"add openai import to main.py\\\"\\r\\n                - \\\"create server.py\\\"\\r\\n                - \\\"delete temp.txt\\\"\\r\\n                - \\\"list\\\" or \\\"ls\\\"\\r\\n                - \\\"cd ../otherdir\\\"\\r\\n                - \\\"status\\\" to see pending changes\\r\\n                - \\\"approve ompt_approval()\\r\\n                continue\\r\\n            if it == 'list':\\r\\n                res = actions.do_list(self.ctx)\\r\\n                self._print(res)\\r\\n                continue\\r\\n            if it == 'cd':\\r\\n                try:\\r\\n                    res = actions.do_cd(intent['dir'], self.ctx)\\r\\n                    self._print(res)\\r\\n                except Exception as e:\\r\\n                    self._print('cd error:', e)\\r\\n                continue\\r\\n            if it == 'approve':\\r\\n                self._approve_most_recent()\\r\\n                continue\\r\\n            if it == 'reject':\\r\\n                self._reject_most_recent()\\r\\n                continue\\r\\n            if it == 'status':\\r\\n                pend = self.session.list_pending()\\r\\n                if not pend:\\r\\n                    self._print('No pending changes.')\\r\\n                else:\\r\\n                    for i,ch in enumerate(pend):\\r\\n                        self._print(f\\\\\\\"[{i}] {ch['action']} {ch['path']} approved={ch.get('approved')} backup={ch.get('backup')}\\\\\\\")\\r\\n                continue\\r\\n            # fallback: chat-like response\\r\\n            self._print('I did not understand exactly. I can read, create, delete, add import, list, cd, status, approve, reject.')\\r\\n\\r\\n    def _prompt_approval(self):\\r\\n        pend = self.session.list_pending()\\r\\n        if not pend:\\r\\n            return\\r\\n        # focus on most recent\\r\\n        i = len(pend)-1\\r\\n        ch = pend[i]\\r\\n        self._print('\\\\\\\\nChange performed:')\\r\\n        self._print(f\\\\\\\"- action: {ch['action']}\\\\\\\")\\r\\n        self._print(f\\\\\\\"- path: {ch['path']}\\\\\\\")\\r\\n        self._print('Approve or Reject? [1] Approve [2] Reject (or type a/r): ', end='')\\r\\n        choice = input().strip().lower()\\r\\n        if choice in ('1','a','approve','accept'):\\r\\n            self.session.approve(i)\\r\\n            self._print('Change approved.')\\r\\n        else:\\r\\n            self.session.reject(i)\\r\\n            self._print('Change rejected and restored.')\\r\\n\\r\\n    def _approve_most_recent(self):\\r\\n        pend = self.session.list_pending()\\r\\n        if not pend:\\r\\n            self._print('No pending changes to approve.')\\r\\n            return\\r\\n        i = len(pend)-1\\r\\n        self.session.approve(i)\\r\\n        self._print('Approved change.')\\r\\n\\r\\n    def _reject_most_recent(self):\\r\\n        pend = self.session.list_pending()\\r\\n        if not pend:\\r\\n            self._print('No pending changes to reject.')\\r\\n            return\\r\\n        i = len(pend)-1\\r\\n        self.session.reject(i)\\r\\n        self._print('Rejected and restored change.')\\r\\n\\\"\\\"\\\"))\\r\\n\\r\\n# interface/display.py (minimal)\\r\\nwrite(os.path.join(BASE, \\\"interface\\\", \\\"display.py\\\"), textwrap.dedent(\\\"\\\"\\\"\\\\\\r\\n# Placeholder for richer display utilities (diffs, colorized output).\\r\\ndef show_diff(old, new):\\r\\n    print('--- diff preview ---')\\r\\n    print('preview omitted in prototype')\\r\\n\\\"\\\"\\\"))\\r\\n\\r\\n# interface/commands.py simple mapping (not fully used)\\r\\nwrite(os.path.join(BASE, \\\"interface\\\", \\\"commands.py\\\"), \\\"# explicit CLI commands placeholder\\\\n\\\")\\r\\n\\r\\n# interface/shortcuts.py\\r\\nwrite(os.path.join(BASE, \\\"interface\\\", \\\"shortcuts.py\\\"), \\\"# numeric shortcuts mapping placeholder\\\\n\\\")\\r\\n\\r\\n# utils/filetools.py\\r\\nwrite(os.path.join(BASE, \\\"utils\\\", \\\"filetools.py\\\"), textwrap.dedent(\\\"\\\"\\\"\\\\\\r\\nimport os\\r\\ndef abspath_rel(cwd, path):\\r\\n    return path if os.path.isabs(path) else os.path.abspath(os.path.join(cwd, path))\\r\\n\\\"\\\"\\\"))\\r\\n\\r\\n# utils/envtools.py\\r\\nwrite(os.path.join(BASE, \\\"utils\\\", \\\"envtools.py\\\"), textwrap.dedent(\\\"\\\"\\\"\\\\\\r\\nimport os\\r
